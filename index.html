<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area {
            font: normal 15pt arial;
            background: rgb(55, 197, 19);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick = "clicar()" onmouseenter="entrar()" onmouseout="sair()" onmousedown="segurou()">
        Interaja...
    </div>

    <script>
    
        var a = document.getElementById('area')
        
        function clicar() {
            a.innerHTML = "Clicou!"
            a.style.background = 'rgb(241, 7, 7)'
        }

        function entrar() {
        a.innerHTML = 'Entrou!'
        a.style.background = 'yellow'
        a.style.color = 'black'
        }

        function sair() {
            a.innerHTML = 'Saiu!'
            a.style.background = 'black'
            a.style.color = 'white'
        }

        //function segurou() {
        //    a.innerHTML = 'Segurou!'
        //    a.style.background = 'purple'
        //}
    </script>
</body>
</html>
